buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Clase necesaria para el plugin de Gradle y Firebase
        classpath 'com.android.tools.build:gradle:8.3.0'  // Versi√≥n compatible con Gradle 8.3
        classpath 'com.google.gms:google-services:4.4.2'  // Plugin de Google Services
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
